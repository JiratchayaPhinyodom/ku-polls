{% load static %}

<link rel="stylesheet" href="{% static 'polls/style_results.css' %}">
<style>
table {
    border-collapse: collapse;
    border: 4px dashed pink;
    width: 50%;
    height: 50px;

}
</style>

<h1>{{ question.question_text }}</h1>

<table>
    <tr class="title">
        <th>Choice</th>
        <th>Votes</th>
    </tr>
    {% for choice in question.choice_set.all %}
    <tr>
        <th class="choice">{{ choice.choice_text }}</th>
        <th class="votes">{{ choice.votes }}</th>
    </tr>
    {% endfor %}
</table>
<br><a href="{% url 'polls:index' %}"> Back to List of Polls </a><br>
